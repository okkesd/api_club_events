name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Build & Push Docker Image
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .             # Root of your backend repo
          file: ./Dockerfile     # Path to Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myapp-backend:latest

      # 2. Update Configuration on Server
      # (Assumes docker-compose.yml lives in the backend repo. If not, remove this step)
      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.SSH_USER }}/docker-app"

      # 3. Deploy via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/docker-app
            
            # Pull ONLY the backend image
            docker-compose pull backend
            
            # Restart ONLY the backend container
            docker-compose up -d backend
            
            # Optional: Clean up old images
            docker image prune -f
